<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="links">
            <a href="index.html">Google Search</a>
        </div>
        
        <div id="advanced_search">
            <h4>Find pages with...</h4>
            <form action="https://www.google.com/search">
                <span>all these words:</span> <input type="text" name="as_q"><br>
                <span>this exact word or phrase:</span> <input type="text" name="as_epq"><br>
                <span>any of these words:</span> <input type="text" name="as_oq"><br>
                <span>none of these words:</span> <input type="text" name="as_eq"><br>
                <input type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
